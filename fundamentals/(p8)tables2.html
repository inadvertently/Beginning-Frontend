<!--Making the table 300 pixels wide-->
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px;
        text-align: left;
    }
</style>
</head>
<body>
    <table style="width:300px">
    <caption>Names</caption>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Points</th>
    </tr>

    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>50</td>
    </tr>

</table>
</body>
